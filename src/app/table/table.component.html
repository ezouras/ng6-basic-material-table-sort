<!--html-->
<table [dataSource]="dataSource" matSort mat-table>
    <!-- ID Column -->
    <ng-container *ngFor ="let columnHeader of displayedColumns" matColumnDef={{columnHeader}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeader}} </th>
      <td mat-cell *matCellDef="let row"> {{row[columnHeader]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
